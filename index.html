<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine?</title>

  <style>
    :root { --bg: #fff5f7; --card: #ffffff; --text: #1f2937; }
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at 20% 10%, #ffe4ec, var(--bg));
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    .card {
      width: min(560px, 92vw);
      background: var(--card);
      border-radius: 24px;
      box-shadow: 0 18px 60px rgba(0,0,0,.12);
      padding: 28px;
      text-align: center;
      position: relative;
    }

    h1 { margin: 0 0 6px; font-size: clamp(28px, 4vw, 40px); }
    p { margin: 0 0 14px; opacity: .85; }

    #hint {
      margin-top: -6px;
      font-size: 14px;
      opacity: .75;
    }

    .stage {
      position: relative;
      height: 220px;
      border-radius: 18px;
      background: linear-gradient(180deg, #fff, #fff1f5);
      border: 1px solid rgba(0,0,0,.06);
      overflow: hidden;
      display: grid;
      place-items: center;
    }

    .btn {
      border: 0;
      border-radius: 999px;
      padding: 14px 22px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 180ms ease, box-shadow 180ms ease;
      user-select: none;
    }

    /* YES BUTTON */
    #yes {
      background: #ff3b81;
      color: white;
      box-shadow: 0 12px 30px rgba(255,59,129,.35);
      transform-origin: center;
    }

    #yes.pulse {
      animation: yesPulse 1s ease-in-out infinite;
    }

    @keyframes yesPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.07); }
    }

    /* NO BUTTON */
    #no {
      position: absolute;
      left: 60%;
      top: 60%;
      transform: translate(-50%, -50%);
      background: #111827;
      color: white;
      box-shadow: 0 12px 30px rgba(17,24,39,.25);
    }

    /* HEARTS */
    .hearts {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      font-size: 22px;
      opacity: 0;
      animation: floatUp 1400ms ease-out forwards;
    }

    @keyframes floatUp {
      0% { transform: translateY(10px) scale(.8); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-120px) scale(1.3); opacity: 0; }
    }

    /* CELEBRATION OVERLAY */
    #celebrate {
      position: absolute;
      inset: 0;
      background: rgba(255,245,247,.9);
      display: grid;
      place-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 400ms ease;
      z-index: 5;
    }

    #celebrate.show {
      opacity: 1;
      pointer-events: auto;
    }

    .yaaay {
      font-size: clamp(52px, 8vw, 96px);
      font-weight: 900;
      color: #ff3b81;
      text-shadow:
        0 6px 0 #ffd1e1,
        0 18px 40px rgba(255,59,129,.5);
      animation:
        pop 700ms cubic-bezier(.2,1.4,.4,1),
        wiggle 1.6s ease-in-out infinite 700ms;
    }

    @keyframes pop {
      0% { transform: scale(.3) rotate(-8deg); opacity: 0; }
      60% { transform: scale(1.15) rotate(4deg); opacity: 1; }
      100% { transform: scale(1) rotate(0); }
    }

    @keyframes wiggle {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      50% { transform: rotate(-2deg); }
      75% { transform: rotate(1deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1 id="title">Will you be my Valentine? üíò</h1>
    <p id="subtitle">Choose wisely‚Ä¶ üòà</p>
    <p id="hint">
      Click <b>Yes</b> a few times üòâ (<span id="progress">0/5</span>)
    </p>

    <div class="stage" id="stage">
      <button class="btn" id="yes">Yes</button>
      <button class="btn" id="no">No</button>

      <div class="hearts" id="hearts"></div>

      <div id="celebrate">
        <div class="yaaay">YAAAY!!! üíñü•∞üíòüéâ</div>
      </div>
    </div>
  </div>

  <script>
    const stage = document.getElementById("stage");
    const yes = document.getElementById("yes");
    const no = document.getElementById("no");
    const title = document.getElementById("title");
    const subtitle = document.getElementById("subtitle");
    const hint = document.getElementById("hint");
    const progress = document.getElementById("progress");
    const hearts = document.getElementById("hearts");
    const celebrate = document.getElementById("celebrate");

    const goal = 5;
    let yesClicks = 0;

    yes.classList.add("pulse");

    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function stageRect() {
      return stage.getBoundingClientRect();
    }

    function popHearts(count = 10) {
      const r = stageRect();
      for (let i = 0; i < count; i++) {
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent = Math.random() < 0.5 ? "üíñ" : "üíò";
        h.style.left = `${Math.random() * r.width}px`;
        h.style.top = `${r.height - 20}px`;
        h.style.animationDelay = `${Math.random() * 200}ms`;
        hearts.appendChild(h);
        h.addEventListener("animationend", () => h.remove());
      }
    }

    yes.addEventListener("click", () => {
      yesClicks++;
      yes.classList.remove("pulse");

      progress.textContent = `${Math.min(yesClicks, goal)}/${goal}`;
      popHearts(8);

      if (yesClicks === 1) {
        subtitle.textContent = "Hmm‚Ä¶ interesting choice üò≥";
        hint.innerHTML = `Keep clicking <b>Yes</b> üòà (<span id="progress">${yesClicks}/${goal}</span>)`;
      }

      if (yesClicks >= goal) {
        title.textContent = "She said YES üíù";
        subtitle.textContent = "Best decision ever üòå";
        hint.style.display = "none";
        no.style.display = "none";
        yes.textContent = "FOREVER üíï";
        celebrate.classList.add("show");
        popHearts(30);
      }
    });

    function moveNo(x, y) {
      const r = stageRect();
      const btn = no.getBoundingClientRect();
      const pad = 14;

      const nx = clamp(x - r.left, pad, r.width - btn.width - pad);
      const ny = clamp(y - r.top, pad, r.height - btn.height - pad);

      no.style.left = `${nx}px`;
      no.style.top = `${ny}px`;
      no.style.transform = "translate(0,0)";
    }

    function dodge(e) {
      const px = e.clientX ?? e.touches?.[0]?.clientX;
      const py = e.clientY ?? e.touches?.[0]?.clientY;
      if (!px || !py) return;

      const rect = no.getBoundingClientRect();
      const cx = rect.left + rect.width / 2;
      const cy = rect.top + rect.height / 2;
      const dist = Math.hypot(px - cx, py - cy);

      if (dist < 120) {
        const r = stageRect();
        moveNo(
          r.left + Math.random() * r.width,
          r.top + Math.random() * r.height
        );
      }
    }

    stage.addEventListener("mousemove", dodge);
    stage.addEventListener("touchstart", dodge, { passive: true });
    no.addEventListener("mouseenter", dodge);
    no.addEventListener("click", dodge);

    // initial position
    const r0 = stageRect();
    moveNo(r0.left + r0.width * 0.6, r0.top + r0.height * 0.6);
  </script>
</body>
</html>
